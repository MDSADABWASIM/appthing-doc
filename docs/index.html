<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
  type="text/css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
<link rel="stylesheet alternative"
  href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Appthing</title>
  <link rel="icon" href="_media/favicon.ico" />
  <!-- <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" /> -->
  <meta name="keywords"
    content="boilerplate, appthing, flutter-boilerplate, shipp-app-faster, ship fast, ship app fast, build app fast" />
  <meta name="description" content="A magical boilerplate to ship app faster." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
  <script>
    (function () {
      const lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      // Set html "lang" attribute based on URL
      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }
    })();
  </script>
</head>

<body>
  <div id="app">Loading ...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      ga: 'UA-106147152-1',
      matomo: {
        host: '//matomo.thunderwave.de',
        id: 6,
      },
      name: 'Appthing',
      nameLink: {
        '/': '#/',
      },
      search: {
        noData: {
          '/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search',
        },
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(html => {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else {
              url =
                'https://github.com/docsifyjs/docsify/blob/develop/docs/' +
                vm.route.file;
            }
          });
        },
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
    type="text/javascript">
    </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
    type="text/javascript">
    </script>
</body>

</html>
